---
apiVersion: v1
metadata:
  name: nginx-pod
kind: Pod
spec:
  containers:
    - name: nginx
      image: nginx:1.21.1
      ports:
        - containerPort: 8080
          protocol: TCP
          name: http
      livenessProbe:
        httpGet: 
          port: 80
          path: /
          scheme: HTTP
      resources:
        requests:
          memory: "128Mi"
          cpu: "500m"
        limits:
          memory: "512Mi"
          cpu: "1000m"